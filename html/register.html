<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro - PolloGames</title>
  <link rel="stylesheet" href="../css/register.css">
  <link rel="icon" href="../assets/img/logopollo.ico" type="image/x-icon">
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
  <script src="../js/firebase-config.js"></script>
  <script src="../js/register.js" defer></script>
</head>
<body>
  <div id="logo">
    <img style="max-width: 100%; height: auto;" src="../assets/img/pollogamesletters.png">
  </div>
  <div class="container">
    <h1>Regístrate</h1>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Nombre de usuario" required />
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <div style="text-align: center;"><button type="submit">Registrar</button></div>
      <br>
      <div style="text-align: center;"><label>ó</label></div>
      <br>
      <div style="text-align: center;"><button type="button" id="googleRegister">Registrarse con Google</button></div>
      <p id="error" style="color: red;"></p>
      <br>
      <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
    </form>
  </div>
</body>
</html>
